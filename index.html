id;orphans:2;widows:2;text-align:center}.c3{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:16pt;font-family:"Arial";font-style:normal}.c2{padding-top:20pt;padding-bottom:6pt;line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:center}.c11{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:26pt;font-family:"Arial";font-style:normal}.c8{padding-top:0pt;padding-bottom:0pt;line-height:1.15;orphans:2;widows:2;text-align:left}.c6{color:#000000;text-decoration:none;vertical-align:baseline;font-size:11pt;font-family:"Arial";font-style:normal}.c13{background-color:#ffffff;max-width:468pt;padding:72pt 72pt 72pt 72pt}.c5{padding:0;margin:0}.c12{margin-left:36pt;padding-left:0pt}.c0{font-weight:700}.c9{color:#5b0f00}.c15{font-style:italic}.title{padding-top:0pt;color:#000000;font-size:26pt;padding-bottom:3pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.subtitle{padding-top:0pt;color:#666666;font-size:15pt;padding-bottom:16pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}li{color:#000000;font-size:11pt;font-family:"Arial"}p{margin:0;color:#000000;font-size:11pt;font-family:"Arial"}h1{padding-top:20pt;color:#000000;font-size:20pt;padding-bottom:6pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h2{padding-top:18pt;color:#000000;font-size:16pt;padding-bottom:6pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h3{padding-top:16pt;color:#434343;font-size:14pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h4{padding-top:14pt;color:#666666;font-size:12pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h5{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h6{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:"Arial";line-height:1.15;page-break-after:avoid;font-style:italic;orphans:2;widows:2;text-align:left}</style></head><body class="c13"><p class="c10 title" id="h.bxmob9ym69ii"><span class="c9">Day/Month names SUCK!</span><span class="c11">&nbsp;</span></p><p class="c4"><span class="c1"></span></p><p class="c16 subtitle" id="h.nobbnggk8heg"><span class="c7">The quick brown fox jumps over the lazy dog. Also, who the hell came up with weekday names?!</span></p><h1 class="c2" id="h.b9y1wjmz9wwx"><span class="c17">Maybe sorta a blog blog (Post 1)</span></h1><p class="c8"><span class="c1">Hello, I am writing this on a very sweaty (is that how you&rsquo;d describe it?) Monday evening, on the last day of February. (No, it&rsquo;s not a leap year.)</span></p><p class="c8"><span class="c1">Now, with that out of the way, I have something to say.</span></p><p class="c8"><span>Day/Month names </span><span class="c0 c6">suck.</span></p><p class="c8"><span class="c1">I hate how they&rsquo;re always slipping in extra letters that nobody even says. Take a look at some examples below, to prove how much spell check pisses me off about this.</span></p><p class="c4"><span class="c1"></span></p><ul class="c5 lst-kix_ewe0vlx40hm1-0 start"><li class="c8 c12 li-bullet-0"><span>We</span><span class="c0">d</span><span>n</span><span class="c0">e</span><span class="c1">sday. (pronounced &ldquo;wensday&rdquo;)</span></li><li class="c8 c12 li-bullet-0"><span>Feb</span><span class="c0">r</span><span class="c1">uary. (pronounced &ldquo;febuary&rdquo;)</span></li><li class="c8 c12 li-bullet-0"><span class="c0">June/August </span><span>(I take no issue with the actual spelling, but why did those Roman rulers bother naming </span><span class="c15">months</span><span>&nbsp;after themselves, why not pick cooler things, like himself! Keep reading to find out some crap on why naming yourself is the best.</span><span class="c1">)</span></li><li class="c8 c12 li-bullet-0"><span class="c1">Any other ones with more than 3 syllables.</span></li></ul><h2 class="c14" id="h.m2xs08e01re3"><span class="c3">Wednesday</span></h2><p class="c8"><span class="c1">I hate this one because Wednesday has so many unnecessary letters! Think about it, do you really hear most people going &ldquo;Oh, today&rsquo;s Wed-ne-sday!&rdquo;? No! If me and most people I&rsquo;m around pronounce it one way, keep the spell check and dictionary out of it, google/grammarly/</span></p><p class="c8"><span class="c1">spell checker of choice/weird person who manually looks at a dictionary for spelling. (Don&rsquo;t @ me on this one, I pronounce this one way, but I actually spell it the dictionary-approved way, because, y&rsquo;know, I have to keep my grades up in English, as I am your typical Joe Honor Roll with a GPA hovering slightly under a 4. (Think 3.8, maybe.) We&rsquo;re getting off topic, so on to the next one!</span></p><h2 class="c14" id="h.vi5mv23c8g9q"><span class="c3">February</span></h2><p class="c8"><span class="c1">Now this one, this one isn&rsquo;t too bad, It only has one letter I deem unfit, which is the &lsquo;r&rsquo; after the &ldquo;feb&rdquo; part. Fun fact, &ldquo;feb&rdquo; is kinda like &ldquo;fed.&rdquo; which is kinda like the &ldquo;feds,&rdquo; who are kinda after me for being $49 million deep in crippling debt! (yay) Anyways, next!</span></p><p class="c4"><span class="c1"></span></p><p class="c4"><span class="c1"></span></p><p class="c4"><span class="c1"></span></p></body></html>
